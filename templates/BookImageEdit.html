{% extends "layout.html" %}

{% block content %}


<div class="container">

    <h2>{{ title }}</h2>


    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="tabbable" >
                <ul class="nav nav-tabs">
                    <li class="active">
                        <a href="#panel-y" data-toggle="tab">烟雨平生</a>
                    </li>
                    <li>
                        <a href="#panel-x" data-toggle="tab">星庐听雨</a>
                    </li>
                </ul>
                <div class="tab-content">


                    <div class="tab-pane active" id="panel-y">
                        <p>烟雨平生</p>
                        {{ Showmessage }}
                        <form action="/fileUp" method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="titleShow">标题</label>
                                <input id="titleShow" class="form-control" name="titleshow" /><br />
                                <label for="contentShow">正文</label>
                                <textarea id="contentShow" class="form-control" rows="3" name="contentshow"></textarea>
                            </div>

                            <input type="file" name="file"><br />
                            <button class="btn btn-default" type=submit>上传</button>
                            <img src="{{ url }}" />
                        </form>
                    </div>



                    <div class="tab-pane" id="panel-x">
                        <p>星庐听雨</p>
                        <form action="/bookImageEdit/editBook" method="post">
                            <div class="form-group">
                                <label for="title">标题</label>
                                <input id="title" class="form-control" name="titleName" /><br />
                                <label for="content">正文</label>
                                <textarea id="content" class="form-control" rows="3" name="contentTxt"></textarea>
                            </div>
                            <p> <button type="submit" class="btn btn-default">完成</button></p>
                        </form>
                    </div>


                </div>
            </div>
        </div>
        

    </div>
</div>

{% endblock %}
